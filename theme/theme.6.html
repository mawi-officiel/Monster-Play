<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://mawi-officiel.github.io/Monster-Play/cdn/css/theme/theme.6.css">
</head>
<body class="font-sans">
    <div id="loading-screen">
        <div class="facebook-loader"></div>
        <p class="text-xl font-bold text-[#1877F2] mt-8 animate-pulse">جاري تحميل المحتوى...</p>
    </div>
    <button id="favorites-button" class="shadow-lg">
        <span class="material-symbols-outlined">group</span> أصدقائي الألعاب
    </button>
    <header class="bg-white p-8 pb-16 shadow-md rounded-b-[2rem] relative overflow-hidden">
        <div class="absolute inset-0 z-0 facebook-header-bg"></div>
        <div class="container mx-auto text-center relative z-10">
            <img src="https://mawi-officiel.github.io/Monster-Play/cdn/img/Monster-play-250.png" alt="شعار تطبيق Monster Play" class="mx-auto mb-6 w-36 h-36 object-contain rounded-full shadow-lg border-4 border-white animate-fadeInFacebook">
            <h1 class="text-5xl font-extrabold text-[#1877F2] mb-4 tracking-wide leading-tight animate-fadeInFacebook" style="animation-delay: 0.2s;">
                Monster Play
            </h1>
            <p class="text-lg text-[#606770] font-medium max-w-3xl mx-auto leading-relaxed opacity-90 animate-fadeInFacebook" style="animation-delay: 0.4s;">
                تواصل مع الأصدقاء واكتشف ألعاباً جديدة في مكان واحد.
            </p>
        </div>
    </header>
    <main class="container mx-auto p-8 pt-16">
        <h2 class="text-4xl font-bold mb-12 text-center text-[#1C1E21] animate-fadeInFacebook" style="animation-delay: 0.6s;">ما الذي تلعبه اليوم؟</h2>
        <div class="mb-12 text-center animate-fadeInFacebook" style="animation-delay: 0.8s;">
            <input type="text" id="game-search" placeholder="ابحث عن ألعاب..."
                   class="w-full sm:w-2/3 md:w-1/2 lg:w-2/5 p-4 rounded-full bg-white text-[#1C1E21] placeholder-[#8A8D91] focus:outline-none focus:ring-2 focus:ring-[#1877F2] transition duration-200 shadow-md text-lg text-right border border-[#CED0D4]">
        </div>
        <div class="mb-12 text-center animate-fadeInFacebook" style="animation-delay: 1s;">
            <div class="inline-flex flex-wrap justify-center gap-4 bg-white p-3 rounded-full shadow-md border border-[#CED0D4]">
                <button class="filter-button py-2 px-6 rounded-full active" data-category="all">كل الألعاب</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="action">أكشن</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="puzzle">ألغاز</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="sports">رياضة</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="card">ورق</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="music">موسيقى</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="casual">خفيفة</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="math">تعليمية</button>
            </div>
        </div>
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        </div>
    </main>
    <footer class="bg-white p-6 mt-16 shadow-inner rounded-t-[2rem]">
        <div class="container mx-auto text-center text-[#606770] text-sm">
            © 2025 Monster Play. جميع الحقوق محفوظة.
            <p class="mt-1">شارك المرح مع أصدقائك!</p>
        </div>
    </footer>
    <div id="favorites-popup">
        <h2 class="mb-6"> <span class="material-symbols-outlined text-[#1877F2]">group</span> أصدقائي الألعاب</h2>
        <ul id="favorites-list">
        </ul>
        <button id="close-favorites">إغلاق</button>
    </div>
    <div id="overlay"></div>
    <script src="https://mawi-officiel.github.io/Monster-Play/cdn/js/theme/theme.6.js" defer></script>
</body>
</html>
