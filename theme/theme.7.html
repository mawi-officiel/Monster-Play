<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme 7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://mawi-officiel.github.io/Monster-Play/cdn/css/theme/theme.7.css">
</head>
<body class="font-sans">
    <div id="loading-screen">
        <div class="friv-spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="text-2xl font-bold text-[#FF5722] mt-8 animate-pulse">جاري تحميل المتعة...</p>
    </div>
    <button id="favorites-button" class="shadow-lg">
        <span class="material-symbols-outlined">star</span> ألعابي الممتعة
    </button>
    <header class="bg-gradient-to-br from-[#80DEEA] to-[#B2EBF2] p-8 pb-16 shadow-lg rounded-b-[3rem] relative overflow-hidden friv-header-bg">
        <div class="container mx-auto text-center relative z-10">
            <img src="https://taplink.st/a/7/d/6/d/a57088.png" alt="شعار تطبيق Monster Play" class="mx-auto mb-6 w-44 h-44 object-contain rounded-full shadow-xl border-4 border-white animate-bounceInFriv">
            <h1 class="text-5xl font-extrabold text-white mb-4 tracking-wide leading-tight animate-bounceInFriv" style="animation-delay: 0.2s;">
                Monster Play
            </h1>
            <p class="text-xl text-white font-medium max-w-3xl mx-auto leading-relaxed opacity-90 animate-bounceInFriv" style="animation-delay: 0.4s;">
                العب المئات من الألعاب المجانية والممتعة مباشرة في متصفحك!
            </p>
        </div>
    </header>
    <main class="container mx-auto p-8 pt-16">
        <h2 class="text-4xl font-bold mb-12 text-center text-[#FF5722] animate-bounceInFriv" style="animation-delay: 0.6s;">اكتشف ألعاباً جديدة كل يوم!</h2>
        <div class="mb-12 text-center animate-bounceInFriv" style="animation-delay: 0.8s;">
            <input type="text" id="game-search" placeholder="ابحث عن ألعاب..."
                   class="w-full sm:w-2/3 md:w-1/2 lg:w-2/5 p-4 rounded-full bg-white text-[#333333] placeholder-[#9E9E9E] focus:outline-none focus:ring-4 focus:ring-[#FF9800] focus:ring-opacity-70 transition duration-300 shadow-lg text-lg text-right border border-[#FFCC80]">
        </div>
        <div class="mb-12 text-center animate-bounceInFriv" style="animation-delay: 1s;">
            <div class="inline-flex flex-wrap justify-center gap-4 bg-white p-3 rounded-full shadow-lg border border-[#FFCC80]">
                <button class="filter-button py-2 px-6 rounded-full active" data-category="all">كل الألعاب</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="action">أكشن</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="puzzle">ألغاز</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="sports">رياضة</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="card">ورق</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="music">موسيقى</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="casual">خفيفة</button>
                <button class="filter-button py-2 px-6 rounded-full" data-category="math">تعليمية</button>
            </div>
        </div>
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        </div>
    </main>
    <footer class="bg-gradient-to-tr from-[#80DEEA] to-[#B2EBF2] p-8 mt-16 shadow-inner rounded-t-[3rem]">
        <div class="container mx-auto text-center text-white text-lg">
            © 2025 Monster Play. جميع الحقوق محفوظة.
            <p class="text-sm mt-2">استمتع بلعب لا يتوقف!</p>
        </div>
    </footer>
    <div id="favorites-popup">
        <h2 class="mb-6"> <span class="material-symbols-outlined text-[#FFC107]">star</span> ألعابي الممتعة</h2>
        <ul id="favorites-list">
        </ul>
        <button id="close-favorites">إغلاق</button>
    </div>
    <div id="overlay"></div>
    <script src="https://mawi-officiel.github.io/Monster-Play/cdn/js/theme/theme.7.js" defer></script>
</body>
</html>
