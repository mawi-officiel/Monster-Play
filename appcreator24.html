<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Play - طلب مراجعة تطبيق</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>body{font-family:Inter,sans-serif;background-color:#1d1d55;color:#e0e0e0}.container{max-width:800px}.form-input{background-color:#2c2c6a;border:1px solid #4a4a8c;color:#e0e0e0;padding:12px;border-radius:8px;width:100%;box-sizing:border-box}.btn-primary,.message-box button{background-color:#7b68ee;transition:background-color .3s}.form-input:focus{outline:0;border-color:#7b68ee;box-shadow:0 0 0 3px rgba(123,104,238,.4)}.btn-primary{color:#fff;padding:12px 24px;border-radius:8px}.btn-primary:hover,.message-box button:hover{background-color:#6a5acd}.card{background-color:#2c2c6a;border-radius:12px;padding:24px;box-shadow:0 4px 10px rgba(0,0,0,.2)}.app-image-preview{width:150px;height:150px;border:2px dashed #4a4a8c;border-radius:8px;display:flex;justify-content:center;align-items:center;overflow:hidden;background-color:#1d1d55;margin-top:10px}.app-image-preview img{max-width:100%;max-height:100%;object-fit:contain}.message-box{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:#5a5693;color:#fff;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.3);z-index:1000;display:none;text-align:center;min-width:250px}.message-box.success{background-color:#28a745}.message-box.error{background-color:#dc3545}.message-box button{color:#fff;padding:8px 15px;border:none;border-radius:5px;cursor:pointer;margin-top:10px}.spinner{border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;width:20px;height:20px;animation:1s linear infinite spin;display:inline-block;vertical-align:middle;margin-left:8px}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);justify-content:center;align-items:center;z-index:1001;display:none}.loading-overlay p{color:#fff;font-size:1.2rem;display:flex;align-items:center}</style>
</head>
<body class="p-6">
    <div class="container mx-auto mt-8 card">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">طلب مراجعة نشر تطبيق</h1>
        <form id="appReviewForm" class="space-y-6">
            <div>
                <label for="developerName" class="block text-lg font-medium mb-2">اسم المطور:</label>
                <input type="text" id="developerName" name="developerName" class="form-input" required>
            </div>
            <div>
                <label for="developerGmail" class="block text-lg font-medium mb-2">جيمايل المطور:</label>
                <input type="email" id="developerGmail" name="developerGmail" class="form-input" required>
            </div>
            <div>
                <label for="appImage" class="block text-lg font-medium mb-2">صورة التطبيق (PNG, JPG, JPEG):</label>
                <input type="file" id="appImage" name="appImage" accept="image/png, image/jpeg, image/jpg" class="form-input" required>
                <div id="appImagePreview" class="app-image-preview mx-auto">
                    <span class="text-gray-400 text-sm">معاينة الصورة</span>
                </div>
            </div>
            <div>
                <label for="packageName" class="block text-lg font-medium mb-2">اسم الحزمة (Package Name):</label>
                <input type="text" id="packageName" name="packageName" class="form-input" required>
            </div>
            <div>
                <label for="appVersion" class="block text-lg font-medium mb-2">الإصدار (Version):</label>
                <input type="text" id="appVersion" name="appVersion" class="form-input" required>
            </div>
            <div>
                <label for="downloadLink" class="block text-lg font-medium mb-2">رابط تحميل التطبيق:</label>
                <input type="url" id="downloadLink" name="downloadLink" class="form-input" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-primary w-full sm:w-auto" id="submitButton">
                    طلب مراجعة نشر التطبيق
                </button>
            </div>
        </form>
    </div>
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="document.getElementById('messageBox').style.display = 'none';">إغلاق</button>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <p>جاري الإرسال... <span class="spinner"></span></p>
    </div>
<script src="cdn/js/script.app.appcreator24.v1.main.js"></script>
</body>
</html>
